<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <div id="rock" class="button">
        <img src="images/rock.jpg" alt="rock">
    </div>
    <div id="paper" class="button">
        <img src="images/paper.jpg" alt="paper">
    </div>
    <div id="scissors" class="button">
        <img src="images/scissors.jpg" alt="scissors">
    </div>
    <div id="player-score"></div>
    <div id="comp-score"></div>
    <div class="winner"></div>
    <button class="popup">Reset</button>
    <script src="myscript.js"></script>
</body>
</html>
